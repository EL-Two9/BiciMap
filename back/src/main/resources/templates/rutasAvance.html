    function addMarkerAtUserLocation() {
        // Define el √≠cono personalizado (en este caso, un marcador rojo)
        var redIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            iconSize: [25, 41], // Tama√±o del √≠cono
            iconAnchor: [12, 41], // Punto donde el √≠cono se conecta al mapa
            popupAnchor: [1, -34] // Punto donde se abrir√° el popup
        });
        // Crea un nuevo marcador utilizando el √≠cono personalizado en la posici√≥n del usuario
        var userMarker = L.marker([latitudUsuario, longitudUsuario], { icon: redIcon }).addTo(mymap);
        userMarker.bindPopup("¬°Est√°s aqu√≠!").openPopup();
        // Actualiza la posici√≥n del marcador seg√∫n la ubicaci√≥n en tiempo real del usuario
        function updateUserLocation(position) {
            var latlng = [position.coords.latitude, position.coords.longitude];
            userMarker.setLatLng(latlng); // Actualiza la posici√≥n del marcador
            mymap.setView(latlng); // Centra el mapa en la nueva ubicaci√≥n
        }
        // Funci√≥n de error en caso de problemas con la geolocalizaci√≥n
        function handleLocationError(error) {
            console.error(`Error: ${error.message}`);
        }
        // Comienza a observar la ubicaci√≥n del usuario y actualiza el marcador en consecuencia
        var watchUserLocation = navigator.geolocation.watchPosition(updateUserLocation, handleLocationError);
    }
